<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__output">
            <div class="previous-operand">123</div>
            <div class="current-operand">456</div>
        </div>
        <!-- <div class="calculator__keys"> -->
            <button data-action="reset" class="span-two">AC</button>
            <button class="delete">DEL</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="multiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="add">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="minus">-</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button class="span-two" data-action="calculate">=</button>
        <!-- </div> -->
    </div>
</body>
</html>
