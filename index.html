<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator calculator__display">0</div>
        <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="minus">-</button>
            <button class="key--operator" data-action="multiply">*</button>
            <button class="key--operator" data-action="divide">/</button>
            <button class="key--operator" data-action="modulus">%</button>

            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button data-action="decimal">.</button>
            <button data-action="reset">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </div>
</body>
</html>
